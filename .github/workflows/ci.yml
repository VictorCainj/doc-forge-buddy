name: CI Pipeline

on:
  push:
    branches: [main, develop, Cain]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Executar ESLint
        run: npm run lint
        continue-on-error: false

      - name: Executar Type Check
        run: npm run type-check
        continue-on-error: false

  test:
    name: Testes Unit√°rios
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Executar testes
        run: npm run test
        env:
          CI: true

      - name: Upload cobertura
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build Produ√ß√£o
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, test]

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Build para produ√ß√£o
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verificar tamanho do bundle
        run: |
          echo "üì¶ Tamanho do bundle:"
          du -sh dist/
          du -sh dist/assets/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  security:
    name: Auditoria de Seguran√ßa
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Executar npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Executar security check
        run: npm run test:security
        continue-on-error: true
